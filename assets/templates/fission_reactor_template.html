<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactor Monitoring</title>
</head>
<body>
    <div class="large-12 columns">
        <div class="row">
            <div class="large-12 columns">
                <!-- Header -->
                <img id="status_img" src="assets/img/offline.png" style="width:15px;display:inline;">
                <span id="module_title" style="font-weight:bold;font-size:20px;">Reactor Module</span>
                <a href="" id="remove_link">Remove Reactor</a>
                
                <!-- Reactor Details -->
                <div class="row reactor_module_block">
                    <div class="large-12 columns vist_record">
                        <div class="large-2 columns">
                            <img id="reactor_img" src="https://placehold.co/75x75/png" style="width:75px;">
                        </div>
                        <div class="large-10 columns">
                            <span id="reactor_name" style="font-weight:bold;font-size:20px;">Reactor Module</span><br>
                            <span id="reactor_status" style="font-size:18px;color:#ff0000;">Offline</span><br>
                            <span id="reactor_temperature" style="font-weight:bold;font-size:18px;">Temperature: --Â°C</span><br>
                            
                            <div class="row">
                                <div class="large-4 columns">
                                    <span id="burn_rate" style="font-weight:bold;font-size:18px;">Burn Rate: --</span><br>
                                    <a href="#" id="edit_burn_rate">Change Rate</a>
                                    <div class="burn_rate_mouseover" id="burn_rate_mouseover" style="display:none;">
                                        <input type="number" id="newBurnRate" placeholder="Enter Burn Rate">
                                        <a href="#" id="save_burn_rate">Save</a>
                                        <a href="#" id="cancel_burn_rate_change">Cancel</a>
                                    </div>
                                </div>
                            </div>
                            <span id="fuel_percentage" style="font-weight:bold;font-size:18px;">Fuel Level: --%</span><br>
                            <span id="coolant_percentage" style="font-weight:bold;font-size:18px;">Coolant Level: --%</span><br>
                            <span id="waste_percentage" style="font-weight:bold;font-size:18px;">Waste Level: --%</span><br>
                            <span id="waste_disp_percent" style="font-weight:bold;font-size:18px;">Waste Disposal: --</span><br>
                        </div>
                    </div>
                </div>

                <!-- Additional Reactor Metrics -->
                <div class="row">
                    <div class="large-12 columns">
                        <h3>Reactor Metrics</h3>
                        <span id="efficiency" style="font-weight:bold;font-size:18px;">Efficiency: --%</span><br>
                        <span id="damage_percentage" style="font-weight:bold;font-size:18px;">Reactor Damage: --%</span><br>
                    </div>
                </div>

                <!-- Reactor Historical Data -->
                <!-- <div class="row">
                    <div class="large-12 columns">
                        <h3>Historical Data</h3>
                        <p id="historical_data_chart">Historical data will appear here.</p>
                    </div>
                </div> -->

                <!-- System Logs -->
                <!-- <div class="row">
                    <div class="large-12 columns">
                        <h3>System Logs</h3>
                        <textarea id="logs" rows="10" style="width:100%;">Reactor logs will appear here...</textarea>
                    </div>
                </div> -->

                <!-- Reactor Controls -->
                <div class="row">
                    <div class="large-12 columns">
                        <h3>Controls</h3>
                        <button id="start_reactor">Start Reactor</button>
                        <button id="stop_reactor">Stop Reactor</button>
                        <button id="reset_reactor">Reset Reactor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
